[DEFAULT]
data-provider = count_buildings.libraries.markers.cudaconv2.ZeroMeanUnitVarianceDataProvider

[train]
save-path = $HOME/Experiments/primary/unit_variance/unit_variance
data-path = $HOME/Experiments/primary/the_control/training_batches
train-range = 0-9
test-range = 10
layer-def = $HERE/layers.cfg
layer-params = $HERE/layer-params.cfg
give-up-epochs = 100

[predict-validate]
write-preds = $HOME/Experiments/primary/unit_variance/unit_variance/probabilities-validate.csv
write-preds-cols = 1
data-path = $HOME/Experiments/primary/the_control/training_batches
train-range = 0-9
test-range = 20
report = 1

[predict-test]
write-preds = $HOME/Experiments/primary/unit_variance/unit_variance/probabilities-test.csv
write-preds-cols = 1
data-path = $HOME/Experiments/primary/the_control/test_batches
train-range = 0
test-range = 0
report = 0
