[DEFAULT]
data-provider = count_buildings.libraries.markers.cudaconv2.ZeroMeanDataProvider

[train]
save-path = $HOME/Experiments/primary/the_control/
data-path = $HOME/Experiments/primary/the_control/training_batches
layer-def = $HERE/layers.cfg
layer-params = $HERE/layer-params.cfg
train-range = 0-9
test-range = 10
give-up-epochs = 100

[predict-validate]
data-path = $HOME/Experiments/primary/the_control/training_batches
write-preds = $HOME/Experiments/primary/the_control/probabilities-validate.csv
write-preds-cols = 1
train-range = 0-9
test-range = 10
report = 1

[predict-test]
data-path = $HOME/Experiments/primary/the_control/test_batches
write-preds = $HOME/Experiments/primary/the_control/probabilities-test.csv
write-preds-cols = 1
train-range = 0
test-range = 0
report = 0
