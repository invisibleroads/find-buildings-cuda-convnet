[DEFAULT]
data-provider = count_buildings.libraries.markers.cudaconv2.ZeroMeanDataProvider

[train]
save-path = $HOME/Experiments/primary/dataset_size/50k
data-path = $HOME/Experiments/primary/dataset_size/training_batches
layer-def = $HERE/layers.cfg
layer-params = $HERE/layer-params.cfg
train-range = 0-4
test-range = 5
give-up-epochs = 100

[predict-validate]
data-path = $HOME/Experiments/primary/dataset_size/training_batches
write-preds = $HOME/Experiments/primary/dataset_size/50k/probabilities-validate.csv
write-preds-cols = 1
train-range = 0-4
test-range = 20
report = 1

[predict-test]
data-path = $HOME/Experiments/primary/dataset_size/test_batches
write-preds = $HOME/Experiments/primary/dataset_size/50k/probabilities-test.csv
write-preds-cols = 1
train-range = 0
test-range = 0
report = 0
