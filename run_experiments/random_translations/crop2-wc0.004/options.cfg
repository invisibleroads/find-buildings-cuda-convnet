[DEFAULT]
data-provider = count_buildings.libraries.markers.cudaconv2.CroppedZeroMeanDataProvider
crop-border=2

[train]
save-path = $HOME/Experiments/primary/random_translations/crop2-wc0.004/
data-path = $HOME/Experiments/primary/random_translations/training_batches
layer-def = $HERE/layers.cfg
layer-params = $HERE/layer-params.cfg
train-range = 0-9
test-range = 10
give-up-epochs = 100

[predict]
data-path = $HOME/Experiments/primary/random_translations/test_batches
write-preds = $HOME/Experiments/primary/random_translations/crop2-wc0.004/probabilities.csv
write-preds-cols = 1
train-range = 0
test-range = 0
report = 1
test-only = 1
multiview-test = 1
