[DEFAULT]
data-provider = count_buildings.libraries.markers.cudaconv2.CroppedZeroMeanDataProvider
crop-border=3

[train]
save-path = $HOME/Experiments/primary/random_translations/crop3-wc0.004/
data-path = $HOME/Experiments/primary/random_translations/training_batches
layer-def = $HERE/layers.cfg
layer-params = $HERE/layer-params.cfg
train-range = 0-9
test-range = 10
give-up-epochs = 100

[predict-validate]
data-path = $HOME/Experiments/primary/random_translations/training_batches
write-preds = $HOME/Experiments/primary/random_translations/crop3-wc0.004/probabilities-validate.csv
write-preds-cols = 1
train-range = 0-9
test-range = 20
report = 1
test-only = 1
multiview-test = 1

[predict-test]
data-path = $HOME/Experiments/primary/random_translations/test_batches
write-preds = $HOME/Experiments/primary/random_translations/crop3-wc0.004/probabilities-test.csv
write-preds-cols = 1
train-range = 0
test-range = 0
report = 0
test-only = 1
multiview-test = 1
