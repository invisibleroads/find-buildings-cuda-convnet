[DEFAULT]
data-provider = count_buildings.libraries.markers.cudaconv2.CroppedZeroMeanDataProvider
crop-border=3

[train]
save-path = $HERE
data-path = $HOME/Experiments/in_production/generic/training_batches
test-range = 0-9
train-range = 10-19
layer-def = $HERE/layers.cfg
layer-params = $HERE/layer-params.cfg
give-up-epochs = 100

[predict]
write-preds = $HERE/probabilities.csv.tmp
write-preds-cols = 1
data-path = $HOME/Experiments/in_production/generic/training_batches
test-range = 0-9
train-range = 10-19
report = 1
test-only = 1
multiview-test = 1
