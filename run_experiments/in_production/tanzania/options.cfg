[DEFAULT]
data-provider = count_buildings.libraries.markers.cudaconv2.CroppedZeroMeanDataProvider
crop-border=3

[train]
save-path = $HERE
data-path = $OUTPUT_FOLDER/training_batches
train-range = 0-9
test-range = 10
layer-def = $HERE/layers.cfg
layer-params = $HERE/layer-params.cfg
give-up-epochs = 100

[predict]
write-preds = $HERE/probabilities.csv
write-preds-cols = 1
data-path = $OUTPUT_FOLDER/training_batches
train-range = 0-9
test-range = 20
report = 1
test-only = 1
multiview-test = 1
