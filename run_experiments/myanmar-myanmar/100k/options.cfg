[DEFAULT]
data-provider = count_buildings.libraries.markers.cudaconv2.ZeroMeanDataProvider

[train]
save-path = $HOME/Experiments/myanmar-myanmar/cudaconv2/100k
data-path = $HOME/Experiments/myanmar-myanmar/cudaconv2/100k/training_batches
layer-def = $HERE/layers.cfg
layer-params = $HERE/layer-params.cfg
train-range = 0-8
test-range = 9
give-up-epochs = 100

[predict]
data-path = $HOME/Experiments/myanmar-myanmar/cudaconv2/test_batches
train-range = 0
test-range = 0
report = 1
write-preds = $HOME/Experiments/myanmar-myanmar/cudaconv2/100k/probabilities.csv
write-preds-cols = 1
