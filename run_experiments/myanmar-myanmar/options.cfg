[DEFAULT]
data-provider = count_buildings.libraries.markers.cudaconv2.ZeroMeanDataProvider

[train]
layer-def = $HERE/layers.cfg
layer-params = $HERE/layer-params.cfg
data-path = $HERE
train-range = 0-8 # !!!
test-range = 9    # !!!
save-path = ~/Experiments/myanmar-myanmar/cudaconv2
give-up-epochs = 100

[predict-train]
train-range = 0-8 # !!!
test-range = 9    # !!!
report = 1
write-preds = ~/Experiments/myanmar-myanmar/cudaconv2/probabilities.csv
write-preds-cols = 1
