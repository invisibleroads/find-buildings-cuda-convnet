[DEFAULT]
data-provider = count_buildings.libraries.markers.cudaconv2.ZeroMeanDataProvider

[train]
layer-def = $HERE/layers.cfg
layer-params = $HERE/layer-params.cfg
data-path = $HOME/Experiments/myanmar-myanmar/cudaconv2/training_batches
train-range = 0
test-range = 1
save-path = $HOME/Experiments/myanmar-myanmar/cudaconv2
give-up-epochs = 100

[predict]
data-path = $HOME/Experiments/myanmar-myanmar/cudaconv2/test_batches
test-range = 0
report = 1
write-preds = $HOME/Experiments/myanmar-myanmar/cudaconv2/probabilities.csv
write-preds-cols = 1
