[DEFAULT]
data-provider = count_buildings.libraries.markers.cudaconv2.CroppedZeroMeanDataProvider
crop-border=3

[train]
save-path = $HOME/Experiments/primary/all_countries/layers-conv-local-11pct-crop3-wc0-200k
data-path = $HOME/Experiments/primary/all_countries/training_batches
train-range = 0-19
test-range = 20
layer-def = $HERE/layers.cfg
layer-params = $HERE/layer-params.cfg
give-up-epochs = 100

[predict-validate]
write-preds = $HOME/Experiments/primary/all_countries/layers-conv-local-11pct-crop3-wc0-200k/probabilities-validate.csv
write-preds-cols = 1
data-path = $HOME/Experiments/primary/all_countries/validation_batches
train-range = 0-19
test-range = 20
report = 1
test-only = 1
multiview-test = 1

[predict-test]
write-preds = $HOME/Experiments/primary/all_countries/layers-conv-local-11pct-crop3-wc0-200k/probabilities-test.csv
write-preds-cols = 1
data-path = $HOME/Experiments/primary/the_control/test_batches
train-range = 0
test-range = 0
report = 0
test-only = 1
multiview-test = 1
