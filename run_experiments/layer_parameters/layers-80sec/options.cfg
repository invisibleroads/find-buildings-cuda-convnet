[DEFAULT]
data-provider = count_buildings.libraries.markers.cudaconv2.ZeroMeanDataProvider

[train]
save-path = $HOME/Experiments/primary/layer_parameters/layers-80sec/
data-path = $HOME/Experiments/primary/layer_parameters/training_batches
layer-def = ./layers.cfg
layer-params = ./layer-params.cfg
train-range = 0-9
test-range = 10
give-up-epochs = 100

[predict-validate]
data-path = $HOME/Experiments/primary/layer_parameters/training_batches
write-preds = $HOME/Experiments/primary/layer_parameters/layers-80sec/probabilities-validate.csv
write-preds-cols = 1
train-range = 0-9
test-range = 20
report = 1

[predict-test]
data-path = $HOME/Experiments/primary/layer_parameters/test_batches
write-preds = $HOME/Experiments/primary/layer_parameters/layers-80sec/probabilities-test.csv
write-preds-cols = 1
train-range = 0
test-range = 0
report = 0
