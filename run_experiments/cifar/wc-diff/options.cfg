[DEFAULT]
data-provider = convdata.CroppedCIFARDataProvider
crop-border=4

[train]
save-path = $HERE
data-path = $HOME/Downloads/cifar-10-py-colmajor
train-range = 1-4
test-range = 5
layer-def = $HERE/layers.cfg
layer-params = $HERE/layer-params.cfg
give-up-epochs = 100

[predict]
write-preds = $HERE/probabilities.csv.tmp
write-preds-cols = 1
data-path = $HOME/Downloads/cifar-10-py-colmajor
train-range = 1-4
test-range = 6
report = 1
test-only = 1
multiview-test = 1
