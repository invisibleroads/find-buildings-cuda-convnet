[DEFAULT]
data-provider = count_buildings.libraries.markers.cudaconv2.ZeroMeanDataProvider

[train]
save-path = $HOME/Experiments/primary/dropout_layers/one_layer
data-path = $HOME/Experiments/primary/dropout_layers/training_batches
layer-def = $HERE/one_layer/layers.cfg
layer-params = $HERE/one_layer/layer-params.cfg
train-range = 0-9
test-range = 10
give-up-epochs = 100

[predict]
data-path = $HOME/Experiments/primary/dropout_layers/test_batches
write-preds = $HOME/Experiments/primary/dropout_layers/one_layer/probabilities.csv
write-preds-cols = 1
train-range = 0
test-range = 0
report = 1
